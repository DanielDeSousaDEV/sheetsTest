<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetsJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>teste do SheetsJS</h2>
    <form>
        <div class="control">
            <label for="Planilha">Planilha:</label>
            <input id="Planilha" type="file" required accept=".xlsx">

                Enviar

        </div>
    </form>
    <table class="result">
        
    </table>
</body>
